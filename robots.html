<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/robo_icon.png" type="image/png" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Robot Card Maker</title>
</head>
<body>

    <h1 class="text-center bg-info p-2 text-white h4">Robot Card Maker</h1>
    <div class="container">
        
        <div class="row">

            <!-- Sidebar to click the open modal button -->
            <div class="col-md-3">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Open modal
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <!-- Modal content -->
                        <div class="modal-content">
                            <!-- Modal header -->
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Robot Card</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>

                            <!-- Modal Body -->
                            <div class="modal-body">
                                <div class="mb-3 mb-4">
                                    <label for="robotImage" class="form-label">Upload Image</label>
                                    <input type="file" id="robotImage" class="form-control">
                                </div>
                        
                                <div class="mb-3">
                                    <label for="setName" class="form-label">Robot Name</label>
                                    <input type="text" class="form-control" id="setName" placeholder="Enter robot name">
                                </div>
                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-outline-primary" id="btnMakeRobot">Add Product</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Robot card -->
            <div class="col-md-9">
                <div class="row parentElement">
                    <!-- Dynamic content - implemented in script.js -->
                </div>
            </div>

        </div>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
